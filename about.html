<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hobbies">
        <h2>Hobbies</h2>
        <ul>
          <li>Painting</li>
          <li>Watch serials and films</li>
        </ul>
      </div>
      <div class="song">
        <a
          href="https://www.youtube.com/watch?v=vRQUhObXDGU&ab_channel=%D0%90%D1%80%D1%82%D0%B5%D0%BC%D0%9F%D0%B8%D0%B2%D0%BE%D0%B2%D0%B0%D1%80%D0%BE%D0%B2"
          >Ckick to listen my favorite song</a
        >
      </div>
      <h2>What about You?</h2>
      <form class="you">
        <label for="name">Name:</label>
        <input type="text" id="name" /> <br />
        <label for="birth">Birthday:</label>
        <input type="date" id="birth" /> <br />
        <label for="animal">Animal:</label>
        <select name="animal" id="animal">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="fish">Fish</option>
          <option value="no">No</option>
        </select>
        <br />
        <label for="color">Color:</label>
        <input type="color" id="color" /> <br />
        <label for="email">Email:</label>
        <input type="email" id="email" /><br />
        <textarea
          name="any"
          id="any"
          cols="30"
          rows="10"
          placeholder="Anything else"
        ></textarea
        ><br />
        <input type="submit" value="Send me" />
      </form>
</body>
</html>
