<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  
  <section class="form">
   
    <form action="#" class="contactform">
    <p class="yourname">
      
      <input type="text" class="text" name="yourname" placeholder="Your name">      
    </p>
    <p class="email">
      
      <input type="text" name="email"  class="text" placeholder="name@example.com">      
    </p>
    <p class="msg">
      <textarea name="mrsg"  class="text" rows="4" placeholder="Message text"></textarea>
    </p>
    <p class="send">
      <input type="submit"  class="text" value="Send me your message">
    </p>
    </form>
    
  </section>
  
  
  <script src="./script/header-footer.js"></script>
</body>
</html>
